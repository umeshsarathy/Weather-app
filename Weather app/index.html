<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
    <title>Weather App</title>
</head>
<body>
    <header>
        <nav>
            <div class="header-container">
                <img class="icon" src="./images\image.png" alt="">
            
                <div id="form">
                    <input type="text" id="input" placeholder="    Search cities">
                    <button class="search-btn" onclick="handleSubmit()" ><img src="images\search.png" class="search-icon"></button>
                </div>
            </div>
            
            
        </nav>
    </header>
    <!--body-->
    
    <div class="heading-weather-app">
        <h2>
            Weather App
          </h2>
    </div>
  

    <div class = "container-1">
        <div class="temperature-box">
            <div class="main-content">
                <div class="city">
                    <div class="city-name">
                        <h2 id="city-value">Chennai</h2>
                        <span id="state-name">, Tamil Nadu</span>
                    </div>
                    <p id="country-code">IN</p>
                </div>
                <div class="temperature-value">
                    <p id="temp-value">29째</p>
                    <div class="y-1">
                        <p id="feels-like">Feels like <span id="feels-like-temp">33째</span></p>
                        <div id="min-temp"><img id="downarrow"src="images\downarrow.png"><p id="min-temp-value">37째</p></div>
                        <div id="max-temp"><img id="uparrow"src="images\uparrow.png"><p id="max-temp-value">37째</p></div>
                    </div>
                </div>

                <div class="wind-humidity-container">
                    <div class="humidity-container">
                        <img id="humidity-img" src="images\humidity.png" alt="">
                        <div class="hum-details">
                            <p id="humidity">Humidity</p>
                            <p id="hum-value">41%</p>
                        </div>
                    </div>
                    <div class="wind-speed-container">
                        <img id="humidity-img" src="images\windspeed.png" alt="">
                        <div class="ws-details">
                            <p id="ws">Wind Speed</p>
                            <p id="ws-value">2.76 m/s</p>
                        </div>
                    </div>
                </div>
                                
                
                
            </div>

            <div class="img-content">
                <img id="clouds"src="images\clouds.png" alt="">
                <p id="weather-desp">Overcast Clouds</p>
            </div>
            
        </div>
        <!-- <div class="temperature-forecast"></div> -->
    </div>
    <div id="search-result-container">
        <p id="search-updates"></p>
    </div>
    
    

</body>
</html>
